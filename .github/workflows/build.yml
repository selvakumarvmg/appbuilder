name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python 3.9.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ğŸ” List Installed Packages
        run: pip list

      - name: ğŸ§ª Check Required Files
        run: |
          if not exist app.spec exit /b 1
          if not exist app.py exit /b 1
          if not exist installer\installer.iss exit /b 1
          if not exist icons\premedia.ico exit /b 1

      - name: ğŸ—ï¸ Build Executable with PyInstaller
        run: pyinstaller app.spec --clean --noconfirm

      - name: ğŸ§¾ Confirm .exe Output
        run: dir dist

      - name: ğŸ§° Build Installer with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss

      - name: ğŸ“‚ Show Output Directory
        run: dir Output

      - name: ğŸš€ Upload Windows Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows-Installer
          path: Output\PremediaApp-Setup.exe
          retention-days: 10
