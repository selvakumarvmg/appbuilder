name: build-macos

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        architecture: arm64

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "pyinstaller>=6.14,<7" dmgbuild
        pip list

    - name: 🖼 Check background image
      run: |
        file installer-assets/dmg-background.bmp || true

    - name: 🔍 Show working directory
      run: |
        pwd
        ls -lah

    - name: 🧪 Show app.spec contents
      run: |
        echo "------ app.spec ------"
        cat app.spec

    - name: 📦 Build app with PyInstaller
      run: |
        echo "🚀 Building with PyInstaller..."
        pyinstaller app.spec
        echo "📁 Dist contents:"
        ls -l dist
        echo "📁 PremediaApp.app contents:"
        ls -R dist/PremediaApp.app || true


    - name: 🧹 Clean quarantine + sign
      run: |
        echo "Cleaning quarantine..."
        xattr -rd com.apple.quarantine dist/PremediaApp.app || true
        codesign --deep --force --verbose --sign - dist/PremediaApp.app || true

    - name: 📁 List dist/ and build/ output
      run: |
        echo "=== dist/ ==="
        du -sh dist/*
        tree dist || find dist
        echo "=== build/ ==="
        du -sh build/* || true

    - name: 📦 Build DMG
      run: |
        mkdir -p dmg-build
        dmgbuild -s installer/dmg-settings.py "PremediaApp" PremediaApp.dmg
        echo "✅ DMG build complete!"

    - name: 🧮 Show final artifact sizes
      run: |
        echo "=== DMG File Info ==="
        ls -lh PremediaApp.dmg
        echo "=== App Bundle Info ==="
        du -sh dist/PremediaApp.app

    - name: ⬆️ Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-macos-dmg
        path: PremediaApp.dmg

    - name: ⬆️ Upload build logs & bundles
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          dist/PremediaApp.app
          build/