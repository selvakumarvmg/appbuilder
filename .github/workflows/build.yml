name: Build Python Desktop App (.deb)

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Show python and pip info for debugging
        run: |
          echo "Python location:"
          which python
          python --version
          echo "Pip version and packages:"
          python -m pip --version
          python -m pip list

      - name: Install dependencies with python -m pip
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller PySide6 requests

      - name: Verify pyinstaller install
        run: |
          python -m pip show pyinstaller
          python -m pip list

      - name: Build app with PyInstaller (debug mode)
        run: |
          python -m PyInstaller \
            --noconfirm \
            --windowed \
            --onefile \
            --icon=pm.png \
            --name=PremediaApp \
            --log-level=DEBUG \
            app.py

      - name: List output folder files (dist)
        run: ls -l dist/

      - name: Prepare Debian package structure
        run: |
          mkdir -p package/usr/local/bin
          cp dist/PremediaApp package/usr/local/bin/
          mkdir -p package/DEBIAN
          cat > package/DEBIAN/control <<EOF
          Package: premediaapp
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: python3
          Maintainer: Your Name <you@example.com>
          Description: Premedia desktop app packaged as .deb
          EOF
          echo "Debian package structure prepared:"
          ls -lR package

      - name: Build .deb package
        run: |
          dpkg-deb --build package
          mv package.deb PremediaApp_1.0.0_amd64.deb
          echo ".deb package created:"
          ls -l PremediaApp_1.0.0_amd64.deb

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-deb
          path: PremediaApp_1.0.0_amd64.deb
