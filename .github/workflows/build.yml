name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        shell: cmd

      - name: Build Executable using app.spec
        run: |
          pyinstaller app.spec --clean --noconfirm
        shell: cmd

      - name: Verify dist folder
        run: dir dist
        shell: cmd

      - name: Debug PyInstaller Logs
        run: |
          type build\PremediaApp\warn-PremediaApp.txt || echo "No warnings"
          type PremediaApp.spec || echo "No spec file output"
        shell: cmd
        continue-on-error: true

      - name: Create Output directory
        run: mkdir Output
        shell: cmd

      - name: Package with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss

      - name: Debug Output folder
        run: dir Output
        shell: cmd

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows
          path: Output\PremediaApp-Setup.exe
          retention-days: 7
