name: build-macos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ðŸ› ï¸ Build macOS x86_64 App
    runs-on: macos-13  # Intel-based macOS runner

    steps:
    - name: ðŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.9 x64
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        architecture: "x64"

    - name: ðŸ“‹ Show system info
      run: |
        echo "ðŸ” Python:" && python --version
        echo "ðŸ” Architecture:" && uname -m
        echo "ðŸ” macOS Version:" && sw_vers
        echo "ðŸ” Python binary:" && file $(which python)

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "pyinstaller>=6.14,<7" dmgbuild
        pip list

    - name: ðŸ–¼ï¸ Check DMG background image
      run: file installer-assets/dmg-background.bmp || true

    - name: ðŸ“ List working directory
      run: |
        echo "ðŸ“‚ Working dir: $PWD"
        ls -alh

    - name: ðŸ“œ Show app.spec
      run: |
        echo "------ BEGIN app.spec ------"
        cat app.spec
        echo "------ END app.spec ------"

    - name: ðŸš€ Build with PyInstaller
      run: |
        echo "ðŸš€ Building app with PyInstaller..."
        pyinstaller app.spec
        echo "ðŸ“ dist/ directory:"
        ls -lh dist

    - name: ðŸ§¬ Check binary architecture
      run: file dist/PremediaApp.app/Contents/MacOS/PremediaApp || echo "âŒ Binary not found"

    - name: ðŸ§¹ Remove quarantine & sign app
      run: |
        echo "ðŸ§¹ Cleaning quarantine attributes..."
        xattr -rd com.apple.quarantine dist/PremediaApp.app || true
        echo "ðŸ” Signing (ad-hoc)..."
        codesign --deep --force --verbose --sign - dist/PremediaApp.app

    - name: ðŸ§  Inspect .app structure
      run: |
        echo "=== PremediaApp.app ==="
        du -sh dist/PremediaApp.app
        find dist/PremediaApp.app

    - name: ðŸ“¦ Prepare for DMG
      run: |
        mkdir -p dmg-build
        cp -R dist/PremediaApp.app dmg-build/
        du -sh dmg-build/PremediaApp.app
        ls -lh dmg-build

    - name: ðŸ’¿ Build DMG
      run: |
        dmgbuild -s installer/dmg-settings.py \
                 -D app_path="dmg-build/PremediaApp.app" \
                 "PremediaApp" PremediaApp.dmg
        ls -lh PremediaApp.dmg

    - name: ðŸ” Verify DMG content
      run: |
        hdiutil attach PremediaApp.dmg
        sleep 3
        ls /Volumes/PremediaApp || echo "âŒ Could not mount"
        hdiutil detach /Volumes/PremediaApp || true

    - name: ðŸ“ Final artifact sizes
      run: |
        du -sh dist/PremediaApp.app || true
        du -sh PremediaApp.dmg || true

    - name: â¬†ï¸ Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-macos-dmg
        path: PremediaApp.dmg

    - name: â¬†ï¸ Upload build logs and .app
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          dist/PremediaApp.app
          build/
