name: Build PremediaApp with Debug

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Show Python environment info
        run: |
          echo "Using python at: ${{ steps.setup-python.outputs.python-path }}"
          ${{ steps.setup-python.outputs.python-path }} --version
          ${{ steps.setup-python.outputs.python-path }} -m pip --version
          echo "System PATH:"
          echo "$PATH"
          echo "Python sys.path:"
          ${{ steps.setup-python.outputs.python-path }} -c "import sys; print(sys.path)"

      - name: Upgrade pip and install dependencies
        run: |
          ${{ steps.setup-python.outputs.python-path }} -m pip install --upgrade pip
          ${{ steps.setup-python.outputs.python-path }} -m pip install pyinstaller PySide6 requests
          echo "Installed packages:"
          ${{ steps.setup-python.outputs.python-path }} -m pip list

      - name: Run PyInstaller with debug logs
        run: |
          set -x
          ${{ steps.setup-python.outputs.python-path }} -m pyinstaller --noconfirm --windowed --onefile --icon=pm.png --name=PremediaApp app.py
          set +x

      - name: Check dist folder contents
        run: ls -l dist/
