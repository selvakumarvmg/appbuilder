name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        shell: cmd

      - name: Verify Required Files
        run: |
          dir app.spec
          dir installer\installer.iss
          dir terms.txt
          dir license.txt
          dir icons\premedia.ico
        shell: cmd

      - name: Build Executable with PyInstaller (.spec)
        run: |
          pyinstaller app.spec --clean --noconfirm
        shell: cmd

      - name: Confirm EXE File Exists
        run: dir dist
        shell: cmd

      - name: Create Output Folder if Missing
        run: |
          if not exist Output mkdir Output
        shell: cmd

      - name: Run Inno Setup to Build Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss

      - name: Show Installer Output Folder
        run: dir Output
        shell: cmd

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows
          path: Output\PremediaApp-Setup.exe
          retention-days: 5
