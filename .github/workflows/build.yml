name: Build PremediaApp macOS DMG

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install Xcode Command Line Tools
        run: |
          if ! xcode-select -p; then
            sudo xcode-select --install
          fi

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller PySide6 dmgbuild

      - name: ğŸ§ª Verify Python & Tool Installations
        run: |
          echo "ğŸ Python version: $(python --version)"
          echo "ğŸ“¦ PyInstaller version: $(pyinstaller --version)"
          python -c "import PySide6; print('âœ… PySide6 version:', PySide6.__version__)"
          python -c "import PIL; print('âœ… Pillow version:', PIL.__version__)"
          echo "ğŸ§­ dmgbuild location: $(which dmgbuild)"
          dmgbuild -h | head -n 10

      - name: ğŸ› ï¸ Build App with PyInstaller
        run: |
          echo "ğŸ› ï¸ Building app with PyInstaller..."
          pyinstaller --clean --noconfirm app.spec --log-level DEBUG > pyinstaller.log 2>&1
          cat pyinstaller.log || true

          echo "ğŸ“ Contents of dist/:"
          ls -lh dist/

          if [ ! -d "dist/PremediaApp.app" ]; then
            echo "âŒ ERROR: PremediaApp.app was not built!"
            exit 1
          fi

      - name: ğŸ§¹ Clean App Bundle
        run: |
          echo "ğŸ§¹ Removing invalid code signature and quarantine flag..."
          rm -rf dist/PremediaApp.app/Contents/_CodeSignature || true
          xattr -rd com.apple.quarantine dist/PremediaApp.app || true

      - name: ğŸ” Validate DMG Inputs
        run: |
          echo "ğŸ“ Checking required files and folders..."

          echo "ğŸ–¼ï¸ Background image:"
          [ -f installer-assets/dmg-background.bmp ] && file installer-assets/dmg-background.bmp || {
            echo "âŒ ERROR: Background image not found at installer-assets/dmg-background.bmp"
            exit 1
          }

          echo "ğŸ“‚ App bundle:"
          [ -d dist/PremediaApp.app ] || {
            echo "âŒ ERROR: dist/PremediaApp.app not found"
            exit 1
          }

          echo "ğŸ“ Settings file:"
          [ -f installer/dmg-settings.py ] && cat installer/dmg-settings.py || {
            echo "âŒ ERROR: installer/dmg-settings.py missing"
            exit 1
          }

      - name: ğŸ’½ Create DMG
        run: |
          echo "ğŸ“¦ Preparing DMG contents..."
          mkdir -p dmg-build
          cp -R dist/PremediaApp.app dmg-build/

          echo "ğŸ“ Listing dmg-build directory:"
          ls -lh dmg-build/

          echo "ğŸ’½ Running dmgbuild..."
          dmgbuild -s installer/dmg-settings.py \
                   "PremediaApp" \
                   "dmg-build/PremediaApp.dmg" > hdiutil.log 2>&1 || {
                      echo "âŒ ERROR: dmgbuild failed!"
                      echo "ğŸ“„ Last 30 lines of hdiutil.log:"
                      tail -n 30 hdiutil.log
                      exit 1
                   }

          echo "âœ… DMG created successfully:"
          ls -lh dmg-build/

      - name: ğŸ“¤ Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-macos-dmg
          path: dmg-build/PremediaApp.dmg

      - name: ğŸ“¤ Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-build-logs
          path: |
            pyinstaller.log
            hdiutil.log
