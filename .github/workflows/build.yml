name: Build Python Desktop App and Create .deb Package

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Verify Python version
        run: |
          python3 --version
          pip --version
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential dpkg-dev python3-venv python3-pip

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install pyinstaller PySide6 requests
          if [ -f requirements.txt ]; then python3 -m pip install -r requirements.txt; fi

      - name: Build app with PyInstaller
        run: |
          if [ -f PremediaApp.spec ]; then
            python3 -m PyInstaller PremediaApp.spec
          else
            python3 -m PyInstaller --noconfirm --windowed --onefile --icon=pm.png --name=PremediaApp app.py
          fi

      - name: Prepare Debian package structure
        run: |
          mkdir -p package-root/DEBIAN package-root/usr/local/bin
          cp dist/PremediaApp package-root/usr/local/bin/
          chmod 755 package-root/usr/local/bin/PremediaApp
          cat > package-root/DEBIAN/control << EOF
          Package: premediaapp
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: libc6 (>= 2.31)
          Maintainer: Selvakumar Jayaraman <your.email@example.com>
          Description: PremediaApp - Python desktop app packaged as .deb
           A Python desktop application packaged using PyInstaller.
          EOF

      - name: Build the .deb package
        run: |
          dpkg-deb --build package-root

      - name: Rename and move .deb package
        run: |
          mv package-root.deb PremediaApp_1.0.0_amd64.deb

      - name: List output files
        run: ls -l

      - name: Upload .deb package artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-deb
          path: PremediaApp_1.0.0_amd64.deb
