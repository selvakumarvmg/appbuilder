name: Build Debian Package

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-deb:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python and Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.10 python3-pip python3.10-venv build-essential fakeroot dpkg-dev
          python3.10 -m pip install --upgrade pip
          python3.10 -m pip install pyinstaller PySide6 requests

      - name: Build with PyInstaller
        run: |
          python3.10 -m PyInstaller --noconfirm --windowed --onefile --icon=pm.png --name=PremediaApp app.py

      - name: Prepare Debian package structure
        run: |
          mkdir -p package-root/DEBIAN
          mkdir -p package-root/usr/local/bin
          cp dist/PremediaApp package-root/usr/local/bin/

          # Create control file
          cat > package-root/DEBIAN/control <<EOF
          Package: premediaapp
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: libc6 (>= 2.31), python3 (>= 3.10)
          Maintainer: Your Name <you@example.com>
          Description: PremediaApp - Python desktop app packaged as Debian package
           A brief description of your app.
          EOF

          # Set permissions (important)
          chmod 755 package-root/usr/local/bin/PremediaApp
          chmod 755 package-root/DEBIAN

      - name: Build .deb package
        run: |
          fakeroot dpkg-deb --build package-root
          ls -l *.deb

      - name: Upload .deb artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Deb
          path: package-root.deb
