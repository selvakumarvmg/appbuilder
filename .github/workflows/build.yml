name: Build PremediaApp macOS DMG

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Install Xcode CLI tools
        run: |
          if ! xcode-select -p; then
            sudo xcode-select --install
          fi

      - name: 🐍 Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: 📦 Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller PySide6 dmgbuild

      - name: 🧪 Verify Installed Packages
        run: |
          echo "🐍 Python: $(python --version)"
          echo "📦 PyInstaller: $(pyinstaller --version)"
          python -c "import PySide6; print('✅ PySide6:', PySide6.__version__)"
          python -c "import PIL; print('✅ Pillow:', PIL.__version__)"
          echo "🧭 dmgbuild: $(which dmgbuild)"
          dmgbuild -h | head -n 10

      - name: 🛠️ Compile PyInstaller Spec File
        run: |
          echo "🔎 Verifying spec file..."
          python -m py_compile PremediaApp.spec

      - name: 🚧 Build App with PyInstaller
        run: |
          echo "🚧 Starting PyInstaller build..."
          pyinstaller --clean --noconfirm PremediaApp.spec --log-level DEBUG > pyinstaller.log 2>&1 || {
            echo "❌ PyInstaller build failed!"
            tail -n 50 pyinstaller.log
            exit 1
          }

      - name: 🔍 Inspect .app Bundle Contents
        run: |
          echo "📦 Size of PremediaApp.app:"
          du -sh dist/PremediaApp.app || true

          echo "📂 Files in PremediaApp.app:"
          find dist/PremediaApp.app -type f | head -n 50

          echo "📋 Contents of Info.plist:"
          plutil -p dist/PremediaApp.app/Contents/Info.plist || echo "Info.plist not found"

      - name: 🧹 Clean Code Signature & Quarantine Flags
        run: |
          echo "🧹 Cleaning code signature and quarantine attributes..."
          rm -rf dist/PremediaApp.app/Contents/_CodeSignature || true
          xattr -rd com.apple.quarantine dist/PremediaApp.app || true

      - name: 🔍 Validate DMG Inputs
        run: |
          echo "🖼️ Validating background image:"
          file installer-assets/dmg-background.bmp || {
            echo "❌ Background image missing or invalid!"
            exit 1
          }

          echo "📂 Validating .app exists:"
          ls -lh dist/PremediaApp.app || {
            echo "❌ .app bundle not found!"
            exit 1
          }

          echo "📄 Showing dmg-settings.py:"
          cat installer/dmg-settings.py

      - name: 💽 Build DMG with dmgbuild
        run: |
          echo "📦 Preparing dmg-build folder..."
          mkdir -p dmg-build
          cp -R dist/PremediaApp.app dmg-build/

          echo "📁 Contents of dmg-build:"
          ls -lh dmg-build/

          echo "💽 Running dmgbuild..."
          dmgbuild -s installer/dmg-settings.py \
                   "PremediaApp" \
                   "dmg-build/PremediaApp.dmg" > hdiutil.log 2>&1 || {
                      echo "❌ dmgbuild failed!"
                      tail -n 30 hdiutil.log
                      exit 1
                   }

      - name: 📦 Inspect Final DMG
        run: |
          echo "📦 Final .dmg size and contents:"
          ls -lh dmg-build/
          hdiutil imageinfo dmg-build/PremediaApp.dmg || echo "⚠️ Unable to inspect .dmg"

      - name: 📤 Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-macos-dmg
          path: dmg-build/PremediaApp.dmg

      - name: 📤 Upload Build Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: macos-extreme-debug-logs
          path: |
            pyinstaller.log
            hdiutil.log
