name: Build and Package PremediaApp

on:
  push:
    branches: [main]

env:
  APP_NAME: PremediaApp
  APP_VERSION: 1.0.0

jobs:
  build-ubuntu:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential fakeroot dpkg-dev libgl1 libxcb-cursor0 desktop-file-utils

      - name: Install Python dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --windowed --onefile --icon=pm.png --name=${APP_NAME} app.py

      - name: Prepare DEB package structure
        run: |
          mkdir -p package-root/DEBIAN
          mkdir -p package-root/usr/local/bin
          mkdir -p package-root/usr/share/applications
          mkdir -p package-root/usr/share/icons/hicolor/128x128/apps
          mkdir -p package-root/usr/share/doc/${APP_NAME}

          # Copy built binary
          cp dist/${APP_NAME} package-root/usr/local/bin/

          # Copy desktop entry and icon
          cp ${APP_NAME}.desktop package-root/usr/share/applications/
          cp pm.png package-root/usr/share/icons/hicolor/128x128/apps/${APP_NAME}.png

          # Copy docs
          cp TERMS.txt LICENSE.txt package-root/usr/share/doc/${APP_NAME}/

          # Create control file
          echo "Package: ${APP_NAME}" > package-root/DEBIAN/control
          echo "Version: ${APP_VERSION}" >> package-root/DEBIAN/control
          echo "Section: graphics" >> package-root/DEBIAN/control
          echo "Priority: optional" >> package-root/DEBIAN/control
          echo "Architecture: amd64" >> package-root/DEBIAN/control
          echo "Depends: python3, libgl1, libxcb-cursor0" >> package-root/DEBIAN/control
          echo "Maintainer: VMG DIGITAL PVT LTD" >> package-root/DEBIAN/control
          echo "Description: PremediaApp is a media asset management and conversion tool." >> package-root/DEBIAN/control
          echo " This app supports multiple formats and background processing." >> package-root/DEBIAN/control

          # Create post-install script
          echo '#!/bin/bash' > package-root/DEBIAN/postinst
          echo 'set -e' >> package-root/DEBIAN/postinst
          echo 'update-desktop-database || true' >> package-root/DEBIAN/postinst
          echo 'gtk-update-icon-cache /usr/share/icons/hicolor || true' >> package-root/DEBIAN/postinst
          chmod +x package-root/DEBIAN/postinst

          # Create uninstall script
          echo '#!/bin/bash' > package-root/DEBIAN/prerm
          echo 'set -e' >> package-root/DEBIAN/prerm
          echo "rm -f /usr/share/icons/hicolor/128x128/apps/${APP_NAME}.png" >> package-root/DEBIAN/prerm
          echo "rm -f /usr/share/applications/${APP_NAME}.desktop" >> package-root/DEBIAN/prerm
          chmod +x package-root/DEBIAN/prerm

      - name: Build .deb package
        run: |
          dpkg-deb --build package-root
          mv package-root.deb ${APP_NAME}_${APP_VERSION}_amd64.deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: premediaapp-deb
          path: ${{ env.APP_NAME }}_*.deb
