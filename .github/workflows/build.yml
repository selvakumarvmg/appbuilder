name: Build Windows Installer

on:
  push:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller PySide6 pillow tzdata

    - name: Build EXE with PyInstaller
      run: pyinstaller app.spec --clean --noconfirm

    - name: Show dist directory
      run: Get-ChildItem -Recurse dist

    - name: Fail if EXE not created
      run: |
        if (!(Test-Path "dist\PremediaApp.exe")) {
          Write-Error "PremediaApp.exe not found in dist/"
          exit 1
        }

    - name: Set up Inno Setup
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2

    - name: Build Installer with Inno Setup
      run: |
        iscc installer/installer.iss

    - name: Upload Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-Installer
        path: Output/PremediaApp-Setup.exe