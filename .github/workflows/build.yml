name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        shell: cmd

      - name: Verify Required Files
        run: |
          dir app.py
          dir icons\premedia.ico
          dir installer\installer.iss
        shell: cmd

      - name: Build Executable with PyInstaller (onedir)
        run: |
          pyinstaller --noconfirm --windowed --icon=icons\premedia.ico ^
            --add-data "icons\premedia.ico;icons" ^
            --add-data "icons\photoshop.png;icons" ^
            --add-data "icons\folder.png;icons" ^
            --add-data "terms.txt;." ^
            --add-data "license.txt;." ^
            --add-data "login.ui;." ^
            --add-data "premediaapp.ui;." ^
            --add-data "icons.qrc;." ^
            --add-data "icons_rc.py;." ^
            --add-data "login.py;." ^
            --add-data "%PYTHONPATH%\Lib\site-packages\PySide6\plugins\platforms;PySide6\plugins\platforms" ^
            --hidden-import=paramiko ^
            --hidden-import=tzdata ^
            --hidden-import=PySide6.QtWidgets ^
            --hidden-import=PySide6.QtCore ^
            --hidden-import=PySide6.QtGui ^
            --hidden-import=PySide6.uic ^
            --hidden-import=PIL ^
            --hidden-import=icons_rc ^
            --collect-all PySide6 ^
            --name PremediaApp app.py
        shell: cmd

      - name: Debug Build Directory
        run: dir dist\PremediaApp /s
        shell: cmd

      - name: Copy Executable for Installer
        run: |
          mkdir Output
          copy dist\PremediaApp\PremediaApp.exe dist\
        shell: cmd

      - name: Package with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss

      - name: Upload Windows Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows
          path: Output\PremediaApp-Setup.exe
          retention-days: 7
