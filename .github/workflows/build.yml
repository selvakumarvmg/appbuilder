name: Build Linux App

on:
  push:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller PySide6 requests urllib3

      - name: Build with PyInstaller
        run: |
          python -m pyinstaller --noconfirm --windowed --onefile --icon=pm.png --name=PremediaApp app.py

      - name: Upload the built app
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Linux
          path: dist/PremediaApp
