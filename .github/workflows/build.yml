name: build-macos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: ðŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ§° Show macOS info
      run: |
        echo "System Info:"
        system_profiler SPHardwareDataType || true
        uname -a
        sw_vers
        sysctl -n machdep.cpu.brand_string

    - name: ðŸ Set up Python for Intel (x86_64)
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: "3.9"
        miniforge-variant: Mambaforge
        miniforge-version: latest
        architecture: x64

    - name: ðŸ§ª Verify Python arch
      run: |
        which python
        python --version
        python -c "import platform; print('âœ… Python arch:', platform.machine())"

    - name: ðŸ“¦ Install dependencies
      run: |
        echo "ðŸ”§ Installing Python dependencies..."
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "pyinstaller>=6.14,<7" dmgbuild
        echo "âœ… Installed packages:"
        pip list

    - name: ðŸ–¼ï¸ Check background image
      run: |
        echo "ðŸ–¼ï¸ Checking background image:"
        file installer-assets/dmg-background.bmp || true

    - name: ðŸ” Show workspace
      run: |
        echo "ðŸ“‚ Workspace:"
        pwd
        ls -lah

    - name: ðŸ§ª Show app.spec contents
      run: |
        echo "------ app.spec ------"
        cat app.spec || echo "âŒ app.spec not found!"

    - name: ðŸš€ Build with PyInstaller
      run: |
        echo "ðŸš€ Building with PyInstaller..."
        pyinstaller app.spec
        echo "ðŸ“ dist/ directory contents:"
        ls -lah dist
        file dist/PremediaApp.app/Contents/MacOS/PremediaApp || echo "âŒ Executable missing"

    - name: ðŸ§¹ Clean quarantine and sign
      run: |
        echo "ðŸ§¹ Cleaning quarantine and signing app..."
        xattr -rd com.apple.quarantine dist/PremediaApp.app || echo "âš ï¸ Quarantine attribute not found"
        codesign --deep --force --verbose --sign - dist/PremediaApp.app || echo "âš ï¸ Not signed properly (self-signed)"

    - name: ðŸ§ª Validate app binary
      run: |
        echo "ðŸ” Binary Info:"
        file dist/PremediaApp.app/Contents/MacOS/PremediaApp || true
        lipo -info dist/PremediaApp.app/Contents/MacOS/PremediaApp || true
        codesign --verify --deep --strict --verbose=2 dist/PremediaApp.app || echo "âš ï¸ Codesign verification failed"

    - name: ðŸ“ Inspect app bundle structure
      run: |
        echo "=== PremediaApp.app structure ==="
        du -sh dist/PremediaApp.app || true
        find dist/PremediaApp.app || true

    - name: ðŸ“¦ Prepare app for DMG
      run: |
        echo "ðŸ“¦ Copying .app to dmg-build/"
        mkdir -p dmg-build
        cp -R dist/PremediaApp.app dmg-build/
        echo "âœ… Copied app bundle:"
        du -sh dmg-build/PremediaApp.app || true
        ls -lh dmg-build || true

    - name: ðŸ’¿ Build DMG
      run: |
        echo "ðŸ’¿ Building DMG with contents from dmg-build/"
        dmgbuild -s installer/dmg-settings.py "PremediaApp" PremediaApp.dmg
        echo "âœ… DMG created:"
        ls -lh PremediaApp.dmg

    - name: ðŸ” Verify DMG content
      run: |
        echo "ðŸ” Mounting DMG to verify contents..."
        hdiutil attach PremediaApp.dmg
        sleep 5
        ls /Volumes/PremediaApp || echo "âŒ DMG not mounted or empty"
        hdiutil detach /Volumes/PremediaApp || echo "âš ï¸ Could not unmount"

    - name: ðŸ“¦ Show final sizes
      run: |
        echo "ðŸ“¦ Final artifact sizes:"
        du -sh dist/PremediaApp.app || true
        du -sh PremediaApp.dmg || true

    - name: â¬†ï¸ Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-macos-dmg
        path: PremediaApp.dmg

    - name: â¬†ï¸ Upload build logs & bundles
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          dist/PremediaApp.app
          build/
