name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller
        pip list > installed_packages.txt
      shell: cmd

    - name: Show installed packages
      run: type installed_packages.txt
      shell: cmd
      if: always()

    - name: Verify required files exist
      run: |
        dir app.py
        dir icons\premedia.ico
        dir icons\photoshop.png
        dir icons\folder.png
        dir terms.txt
        dir license.txt
        dir login.ui
        dir premediaapp.ui
        dir icons.qrc
        dir icons_rc.py
        dir installer\installer.iss
        dir login.py
      shell: cmd
      continue-on-error: true

    - name: Build Executable with PyInstaller
      run: |
        echo ===== Building with PyInstaller =====
        pyinstaller --noconfirm --onefile --windowed ^
          --name PremediaApp ^
          --icon=icons\premedia.ico ^
          --add-data "icons\premedia.ico;icons" ^
          --add-data "icons\photoshop.png;icons" ^
          --add-data "icons\folder.png;icons" ^
          --add-data "terms.txt;." ^
          --add-data "license.txt;." ^
          --add-data "login.ui;." ^
          --add-data "premediaapp.ui;." ^
          --add-data "icons.qrc;." ^
          --add-data "icons_rc.py;." ^
          --add-data "login.py;." ^
          --add-data "C:\hostedtoolcache\windows\Python\3.9.13\x64\Lib\site-packages\PySide6\plugins\platforms;PySide6\plugins\platforms" ^
          --hidden-import=paramiko ^
          --hidden-import=tzdata ^
          --hidden-import=PySide6.QtWidgets ^
          --hidden-import=PySide6.QtCore ^
          --hidden-import=PySide6.QtGui ^
          --hidden-import=PySide6.uic ^
          --hidden-import=PIL.Image ^
          --hidden-import=login ^
          --hidden-import=icons_rc ^
          --collect-submodules PySide6 ^
          --log-level=DEBUG ^
          app.py > pyinstaller.log 2>&1
      shell: cmd
      continue-on-error: true

    - name: Show PyInstaller log
      run: type pyinstaller.log || echo "PyInstaller log not found"
      shell: cmd
      if: always()

    - name: Check dist folder for EXE
      run: |
        echo Checking for dist\PremediaApp.exe
        dir dist
        if not exist dist\PremediaApp.exe (
          echo ERROR: Executable not found in dist!
          exit 1
        )
      shell: cmd

    - name: Upload PyInstaller log
      uses: actions/upload-artifact@v4
      with:
        name: pyinstaller-log
        path: pyinstaller.log
      if: always()

    - name: Set up Inno Setup
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.2

    - name: Debug .iss and output folders
      run: |
        echo Listing root:
        dir
        echo Listing installer directory:
        dir installer
      shell: cmd
      if: always()

    - name: Package using Inno Setup
      run: |
        echo Packaging installer with Inno Setup
        iscc installer\\installer.iss
        if not exist Output\\PremediaApp-Setup.exe (
          echo ERROR: Installer not created!
          exit 1
        )
      shell: cmd

    - name: Upload Windows Installer Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-Windows-Installer
        path: Output\PremediaApp-Setup.exe
        retention-days: 7
