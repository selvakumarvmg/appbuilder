name: Build and Package PremediaApp

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  APP_NAME: PremediaApp
  APP_VERSION: 1.0.0

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.0"

      - name: Install dependencies including pyinstaller
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller
          python -m pip install -r requirements.txt

      - name: Build app with PyInstaller
        run: |
          python -m pyinstaller --noconfirm --windowed --onefile --icon=pm.png --name=PremediaApp app.py

      - name: Upload built executable
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp
          path: dist/PremediaApp
