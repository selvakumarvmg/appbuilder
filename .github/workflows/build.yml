name: Build Desktop App

on:
  push:
    branches: [main]

env:
  APP_NAME: PremediaApp
  APP_VERSION: 1.0.0

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller requests PySide6

      - name: Build Executable
        run: |
          echo "Running build on $RUNNER_OS"
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            python -m pyinstaller --noconfirm --windowed --onefile --icon=pm.png --name=${{ env.APP_NAME }} app.py
          elif [[ "$RUNNER_OS" == "Windows" ]]; then
            python -m pyinstaller --noconfirm --windowed --onefile --icon=pm.ico --name=${{ env.APP_NAME }} app.py
          elif [[ "$RUNNER_OS" == "macOS" ]]; then
            python -m pyinstaller --noconfirm --windowed --onedir --icon=pm.icns --name=${{ env.APP_NAME }} app.py
          fi
        shell: bash

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ env.APP_NAME }}-v${{ env.APP_VERSION }}
          path: |
            dist/${{ env.APP_NAME }}
            dist/${{ env.APP_NAME }}.exe
            dist/${{ env.APP_NAME }}.app
