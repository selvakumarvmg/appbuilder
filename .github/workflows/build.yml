name: Build Windows Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows App
    runs-on: windows-latest

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pyside6 pillow tzdata

      - name: ⚙️ Build EXE with PyInstaller
        run: |
          pyinstaller app.py --noconfirm --clean --onefile --name PremediaApp --icon=icons/premedia.ico

      - name: 🧾 Confirm EXE Output
        run: |
          echo "Contents of dist directory:"
          dir dist

      - name: 🧪 Check if EXE was created
        run: |
          if not exist dist\PremediaApp.exe (
            echo "❌ PremediaApp.exe not found!"
            exit 1
          )

      - name: 🏗️ Build Installer with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer/installer.iss

      - name: 📤 Upload Final Installer
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Setup
          path: Output/PremediaApp-Setup.exe
