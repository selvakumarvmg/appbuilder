name: build-macos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ğŸ› ï¸ Build macOS x86_64 App
    runs-on: macos-13  # âœ… Intel-based GitHub runner

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python 3.9 (x64)
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        architecture: "x64"

    - name: ğŸ” Verify Python environment
      run: |
        echo "ğŸ” Python version:" && python --version
        echo "ğŸ” Python executable:" && which python
        echo "ğŸ” Python architecture:" && python -c "import platform; print(platform.machine())"
        echo "ğŸ” Interpreter binary:" && file $(which python)

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "pyinstaller==6.4.0" "dmgbuild==1.6.1"
        echo "ğŸ“¦ Installed packages:"
        pip list

    - name: ğŸ–¼ï¸ Verify background image
      run: |
        echo "ğŸ–¼ï¸ Checking DMG background image:"
        file installer-assets/dmg-background.bmp || true

    - name: ğŸ“‚ Show working directory
      run: |
        echo "ğŸ“‚ Current working directory:"
        pwd
        ls -lah

    - name: ğŸ“œ Show app.spec file
      run: |
        echo "------ BEGIN app.spec ------"
        cat app.spec
        echo "------ END app.spec ------"

    - name: ğŸš€ Build with PyInstaller
      run: |
        echo "ğŸ› ï¸ Removing problematic Qt plugins..."
        find $(python -c 'import PySide6; print(PySide6.__path__[0])') -name "*qsqlodbc*" -delete || true

        echo "ğŸš€ Building app with PyInstaller..."
        ( while true; do echo "â³ Still building..."; sleep 60; done ) &
        KEEP_ALIVE=$!
        pyinstaller app.spec || (kill $KEEP_ALIVE && exit 1)
        kill $KEEP_ALIVE

        echo "ğŸ“ dist/ directory contents:"
        ls -lh dist

    - name: ğŸ§ª Verify app binary architecture
      run: |
        echo "ğŸ” Binary architecture:"
        file dist/PremediaApp.app/Contents/MacOS/PremediaApp || echo "âš ï¸ Binary not found"
        lipo -info dist/PremediaApp.app/Contents/MacOS/PremediaApp || true

    - name: ğŸ” Codesign and remove quarantine
      run: |
        echo "ğŸ§¹ Removing quarantine..."
        xattr -rd com.apple.quarantine dist/PremediaApp.app || true

        echo "ğŸ” Ad-hoc codesigning..."
        codesign --deep --force --verbose --sign - dist/PremediaApp.app

        echo "âœ… Code signature info:"
        codesign -dvvv dist/PremediaApp.app || true

    - name: ğŸ•µï¸ Inspect .app bundle structure
      run: |
        echo "=== .app Contents ==="
        du -sh dist/PremediaApp.app
        find dist/PremediaApp.app

    - name: ğŸ“¦ Copy .app to dmg-build folder
      run: |
        mkdir -p dmg-build
        cp -R dist/PremediaApp.app dmg-build/
        echo "âœ… Copied .app to dmg-build:"
        ls -lh dmg-build

    - name: ğŸ’¿ Build DMG
      run: |
        echo "ğŸ’¿ Creating DMG using dmgbuild..."
        dmgbuild -s installer/dmg-settings.py \
                 -D app_path="dmg-build/PremediaApp.app" \
                 "PremediaApp" PremediaApp.dmg
        echo "âœ… DMG created:"
        ls -lh PremediaApp.dmg

    - name: ğŸ§ª Verify DMG mount (optional)
      run: |
        echo "ğŸ” Mounting DMG..."
        hdiutil attach PremediaApp.dmg
        sleep 3
        ls /Volumes/PremediaApp || echo "âŒ Could not mount DMG"
        hdiutil detach /Volumes/PremediaApp || true

    - name: ğŸ“ Final artifact sizes
      run: |
        du -sh dist/PremediaApp.app || true
        du -sh PremediaApp.dmg || true

    - name: â¬†ï¸ Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-macos-dmg
        path: PremediaApp.dmg

    - name: â¬†ï¸ Upload build logs & app bundle
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          dist/PremediaApp.app
          build/
