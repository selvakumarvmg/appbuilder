name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Debug Installed Packages
        run: pip list

      - name: Verify Required Files
        run: |
          dir app.spec
          dir icons\premedia.ico
          dir terms.txt
          dir license.txt

      - name: Build Executable with PyInstaller (One-File)
        run: |
          pyinstaller app.spec --clean --noconfirm

      - name: Rename Output EXE (Required by Inno Setup)
        run: |
          move dist\PremediaApp.exe dist\app.exe

      - name: Debug Dist Folder
        run: dir dist

      - name: Run Inno Setup to Create Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss

      - name: Debug Output Folder
        run: dir Output

      - name: Upload Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows
          path: Output\PremediaApp-Setup.exe
          retention-days: 7
