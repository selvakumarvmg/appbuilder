name: Build Desktop App

on:
  push:
    branches: [main]

env:
  APP_NAME: PremediaApp
  APP_VERSION: 1.0.0

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build EXE using .spec
        run: pyinstaller PremediaApp.spec

      - name: Upload Windows Binary
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: dist/**

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install system + Python dependencies
        run: |
          sudo apt update
          sudo apt install -y libxcb-cursor0
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build Linux binary using .spec
        run: pyinstaller PremediaApp.spec

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/**

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build macOS binary using .spec
        run: pyinstaller PremediaApp.spec

      - name: Upload macOS Binary
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: dist/**
