name: Build Desktop App

on:
  push:
    branches: [main]

env:
  APP_NAME: PremediaApp
  APP_VERSION: 1.0.0

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm --windowed --onefile \
            --icon=pm.ico --name=${{ env.APP_NAME }} app.py \
            --add-data "${{ env.PYTHONPATH }}\Lib\site-packages\PySide6\plugins;PySide6/plugins"

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: windows-exe
          path: dist/${{ env.APP_NAME }}.exe

  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y libxcb-cursor0
          pip install pyinstaller PySide6

      - name: Find Qt Plugin Path
        id: qtpath
        run: |
          echo "PLUGIN_PATH=$(python3 -c 'import PySide6; import os; print(os.path.join(PySide6.__path__[0], "plugins"))')" >> $GITHUB_ENV

      - name: Build Linux Binary
        run: |
          pyinstaller --noconfirm --windowed --onefile \
            --icon=pm.png --name=${{ env.APP_NAME }} app.py \
            --add-data "$PLUGIN_PATH:PySide6/plugins"

      - name: Upload Linux Binary
        uses: actions/upload-artifact@v4
        with:
          name: linux-binary
          path: dist/${{ env.APP_NAME }}

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          pip install pyinstaller PySide6

      - name: Find Qt Plugin Path
        id: qtpath
        run: |
          echo "PLUGIN_PATH=$(python3 -c 'import PySide6; import os; print(os.path.join(PySide6.__path__[0], "plugins"))')" >> $GITHUB_ENV

      - name: Build macOS App
        run: |
          pyinstaller --noconfirm --windowed --onefile \
            --icon=pm.icns --name=${{ env.APP_NAME }} app.py \
            --add-data "$PLUGIN_PATH:PySide6/plugins"

      - name: Upload macOS App
        uses: actions/upload-artifact@v4
        with:
          name: macos-app
          path: dist/${{ env.APP_NAME }}
