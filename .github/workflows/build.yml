name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        shell: cmd

      - name: Verify Required Files
        run: |
          dir app.py
          dir terms.txt
          dir license.txt
          dir icons\premedia.ico
        shell: cmd

      - name: Build Executable with PyInstaller (.spec fallback if exists)
        run: |
          if exist app.spec (
            pyinstaller app.spec --clean --noconfirm
          ) else (
            pyinstaller app.py --name PremediaApp --onefile --windowed --icon=icons\premedia.ico
          )
        shell: cmd

      - name: Confirm dist\PremediaApp.exe exists
        run: dir dist
        shell: cmd

      - name: Run Inno Setup to Create Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss

      - name: Upload Windows Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows
          path: Output\PremediaApp-Setup.exe
          retention-days: 5
