name: build-macos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: 🛠️ Build macOS x86_64 App
    runs-on: macos-13  # Intel-based macOS runner

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python 3.9 x64
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        architecture: "x64"

    - name: 📋 Show system info
      run: |
        echo "🔍 Python:" && python --version
        echo "🔍 Architecture:" && uname -m
        echo "🔍 macOS Version:" && sw_vers
        echo "🔍 Python binary:" && file $(which python)

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "pyinstaller>=6.14,<7" dmgbuild
        pip list

    - name: 🖼️ Check DMG background image
      run: file installer-assets/dmg-background.bmp || true

    - name: 📁 List working directory
      run: |
        echo "📂 Working dir: $PWD"
        ls -alh

    - name: 📜 Show app.spec
      run: |
        echo "------ BEGIN app.spec ------"
        cat app.spec
        echo "------ END app.spec ------"

    - name: 🚀 Build with PyInstaller
      run: |
        echo "🚀 Building app with PyInstaller..."
        pyinstaller app.spec
        echo "📁 dist/ directory:"
        ls -lh dist

    - name: 🧬 Check binary architecture
      run: file dist/PremediaApp.app/Contents/MacOS/PremediaApp || echo "❌ Binary not found"

    - name: 🧹 Remove quarantine & sign app
      run: |
        echo "🧹 Cleaning quarantine attributes..."
        xattr -rd com.apple.quarantine dist/PremediaApp.app || true
        echo "🔏 Signing (ad-hoc)..."
        codesign --deep --force --verbose --sign - dist/PremediaApp.app

    - name: 🧠 Inspect .app structure
      run: |
        echo "=== PremediaApp.app ==="
        du -sh dist/PremediaApp.app
        find dist/PremediaApp.app

    - name: 📦 Prepare for DMG
      run: |
        mkdir -p dmg-build
        cp -R dist/PremediaApp.app dmg-build/
        du -sh dmg-build/PremediaApp.app
        ls -lh dmg-build

    - name: 💿 Build DMG
      run: |
        dmgbuild -s installer/dmg-settings.py \
                 -D app_path="dmg-build/PremediaApp.app" \
                 "PremediaApp" PremediaApp.dmg
        ls -lh PremediaApp.dmg

    - name: 🔍 Verify DMG content
      run: |
        hdiutil attach PremediaApp.dmg
        sleep 3
        ls /Volumes/PremediaApp || echo "❌ Could not mount"
        hdiutil detach /Volumes/PremediaApp || true

    - name: 📏 Final artifact sizes
      run: |
        du -sh dist/PremediaApp.app || true
        du -sh PremediaApp.dmg || true

    - name: ⬆️ Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-macos-dmg
        path: PremediaApp.dmg

    - name: ⬆️ Upload build logs and .app
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          dist/PremediaApp.app
          build/
