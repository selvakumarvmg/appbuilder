name: Build and Package PremediaApp

on:
  push:
    branches: [main]

env:
  APP_NAME: PremediaApp
  APP_VERSION: 1.0.0

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential fakeroot dpkg-dev libgl1
          python3 -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Build with PyInstaller
        run: |
          pyinstaller --noconfirm --windowed --onefile --icon=pm.png --name=${APP_NAME} app.py

      - name: Prepare DEB package structure
        run: |
          mkdir -p package-root/DEBIAN
          mkdir -p package-root/usr/local/bin
          mkdir -p package-root/usr/share/applications
          mkdir -p package-root/usr/share/icons/hicolor/128x128/apps

          # Copy built binary
          cp dist/${APP_NAME} package-root/usr/local/bin/

          # Copy desktop entry and icon
          cp ${APP_NAME}.desktop package-root/usr/share/applications/
          cp pm.png package-root/usr/share/icons/hicolor/128x128/apps/${APP_NAME}.png

          # Add control file
          cat <<EOF > package-root/DEBIAN/control
          Package: ${APP_NAME}
          Version: ${APP_VERSION}
          Section: base
          Priority: optional
          Architecture: amd64
          Depends: python3
          Maintainer: VMG DIGITAL PVT LTD
          Description: PremediaApp is a media asset management and conversion tool.
          EOF

      - name: Build .deb package
        run: |
          dpkg-deb --build package-root
          mv package-root.deb ${APP_NAME}_${APP_VERSION}_amd64.deb

      - name: Upload DEB artifact
        uses: actions/upload-artifact@v4
        with:
          name: premediaapp-deb
          path: PremediaApp_*.deb
