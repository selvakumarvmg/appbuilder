name: build-macos

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ğŸ Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        architecture: arm64

    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller==6.4.2 dmgbuild
        pip list

    - name: ğŸ–¼ Check background image
      run: |
        file installer-assets/dmg-background.bmp || true

    - name: ğŸ” Show working directory
      run: |
        pwd
        ls -lah

    - name: ğŸ§ª Show app.spec contents
      run: |
        echo "------ app.spec ------"
        cat app.spec

    - name: ğŸš€ Build with PyInstaller
      run: |
        echo "Building app with PyInstaller..."
        pyinstaller app.spec --log-level=DEBUG
        echo "âœ… PyInstaller build finished."

    - name: ğŸ§¹ Clean quarantine + sign
      run: |
        echo "Cleaning quarantine..."
        xattr -rd com.apple.quarantine dist/PremediaApp.app || true
        codesign --deep --force --verbose --sign - dist/PremediaApp.app || true

    - name: ğŸ“ List dist/ and build/ output
      run: |
        echo "=== dist/ ==="
        du -sh dist/*
        tree dist || find dist
        echo "=== build/ ==="
        du -sh build/* || true

    - name: ğŸ“¦ Build DMG
      run: |
        mkdir -p dmg-build
        dmgbuild -s installer/dmg-settings.py "PremediaApp" PremediaApp.dmg
        echo "âœ… DMG build complete!"

    - name: ğŸ§® Show final artifact sizes
      run: |
        echo "=== DMG File Info ==="
        ls -lh PremediaApp.dmg
        echo "=== App Bundle Info ==="
        du -sh dist/PremediaApp.app

    - name: â¬†ï¸ Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-macos-dmg
        path: PremediaApp.dmg

    - name: â¬†ï¸ Upload build logs & bundles
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          dist/PremediaApp.app
          build/