name: Build PremediaApp

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
          pip check
        shell: cmd
        continue-on-error: true

      - name: Verify required files
        run: |
          dir app.py
          dir terms.txt
          dir license.txt
          dir icons\premedia.ico
          dir icons\photoshop.png
          dir icons\folder.png
          dir login.ui
          dir premediaapp.ui
          dir icons.qrc
          dir icons_rc.py
          dir installer\installer.iss
          dir login.py
          dir premediaapp.py
        shell: cmd
        continue-on-error: true

      - name: Debug repository files
        run: dir /s
        shell: cmd
        if: always()

      - name: Build Executable
        run: |
          pyinstaller --noconfirm --onefile --windowed --icon=icons\premedia.ico ^
            --add-data "icons;icons" ^
            --add-data "terms.txt;." ^
            --add-data "license.txt;." ^
            --add-data "login.ui;." ^
            --add-data "premediaapp.ui;." ^
            --add-data "icons.qrc;." ^
            --add-data "icons_rc.py;." ^
            --add-data "login.py;." ^
            --add-data "premediaapp.py;." ^
            --hidden-import=paramiko ^
            --hidden-import=tzdata ^
            --hidden-import=PySide6.QtWidgets ^
            --hidden-import=PySide6.QtCore ^
            --hidden-import=PySide6.QtGui ^
            --hidden-import=PySide6.uic ^
            --hidden-import=PIL ^
            --hidden-import=PIL.Image ^
            --hidden-import=icons_rc ^
            --hidden-import=login ^
            --hidden-import=premediaapp ^
            --exclude-module=tkinter ^
            --exclude-module=numpy ^
            --exclude-module=matplotlib ^
            --log-level=DEBUG ^
            --name PremediaApp app.py
        shell: cmd
        continue-on-error: true

      - name: Debug PyInstaller logs
        run: |
          type warn-PremediaApp.txt || echo "warn-PremediaApp.txt not found"
          type build\PremediaApp\PremediaApp.spec || echo "PremediaApp.spec not found"
        shell: cmd
        if: always()
        continue-on-error: true

      - name: Debug dist folder
        run: dir dist
        shell: cmd
        if: always()

      - name: Create Output directory
        run: mkdir Output
        shell: cmd
        if: always()

      - name: Package with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss
        continue-on-error: true

      - name: Debug Output folder
        run: dir Output
        shell: cmd
        if: always()

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows
          path: Output\PremediaApp-Setup.exe
          retention-days: 5
        if: success()