name: build-macos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - name: 🧾 Checkout code
      uses: actions/checkout@v4

    - name: 🐍 Set up Python (via Miniconda for x64)
      uses: conda-incubator/setup-miniconda@v3
      with:
        auto-update-conda: true
        python-version: "3.9"
        architecture: x64

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "pyinstaller>=6.14,<7" dmgbuild
        pip list

    - name: 🖼️ Check background image
      run: |
        file installer-assets/dmg-background.bmp || true

    - name: 🔍 Show working directory
      run: |
        pwd
        ls -lah

    - name: 🧪 Show app.spec contents
      run: |
        echo "------ app.spec ------"
        cat app.spec

    - name: 🚀 Build with PyInstaller
      run: |
        echo "🚀 Building with PyInstaller..."
        pyinstaller app.spec
        echo "📁 dist/ directory contents:"
        ls -lh dist

    - name: 🧹 Clean quarantine and sign
      run: |
        echo "🧹 Cleaning quarantine and signing app..."
        xattr -rd com.apple.quarantine dist/PremediaApp.app || true
        codesign --deep --force --verbose --sign - dist/PremediaApp.app || true

    - name: 📁 Inspect app bundle structure
      run: |
        echo "=== PremediaApp.app structure ==="
        du -sh dist/PremediaApp.app
        find dist/PremediaApp.app

    - name: 📦 Prepare app for DMG
      run: |
        echo "📦 Copying .app to dmg-build/"
        mkdir -p dmg-build
        cp -R dist/PremediaApp.app dmg-build/
        echo "✅ Copied app bundle:"
        du -sh dmg-build/PremediaApp.app
        ls -lh dmg-build

    - name: 💿 Build DMG
      run: |
        echo "💿 Building DMG with contents from dmg-build/"
        dmgbuild -s installer/dmg-settings.py "PremediaApp" PremediaApp.dmg
        echo "✅ DMG created:"
        ls -lh PremediaApp.dmg

    - name: 🔍 Verify DMG content (optional)
      run: |
        echo "🔍 Mounting DMG to verify contents..."
        hdiutil attach PremediaApp.dmg
        sleep 5
        ls /Volumes/PremediaApp || echo "❌ DMG not mounted or empty"
        hdiutil detach /Volumes/PremediaApp || true

    - name: 📦 Show final sizes
      run: |
        echo "📦 Final artifact sizes:"
        du -sh dist/PremediaApp.app
        du -sh PremediaApp.dmg

    - name: ⬆️ Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-macos-dmg
        path: PremediaApp.dmg

    - name: ⬆️ Upload build logs & bundles
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          dist/PremediaApp.app
          build/
