name: Build PremediaApp Installer

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Git Status
        run: |
          echo === Git Repository Details ===
          git status
          git log -n 1
          echo === Current Directory ===
          dir
        shell: cmd

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          echo === Installing Python Packages ===
          python -m pip install --upgrade pip
          pip install -r requirements.txt pyinstaller
        shell: cmd

      - name: Verify Python Setup
        run: |
          echo === Python Environment ===
          python --version
          python -m site
          python -c "import PySide6; print('PySide6 version:', PySide6.__version__)"
          python -c "import PIL; print('Pillow version:', PIL.__version__)"
          python -c "import tzdata; print('tzdata imported successfully')"
        shell: cmd

      - name: Verify key files
        run: |
          echo === Checking Files ===
          dir
          if not exist app.spec exit 1
          if not exist app.py exit 1
          dir installer || (echo installer directory missing && exit 1)
        shell: cmd

      - name: Build EXE with PyInstaller
        run: |
          pyinstaller --noconfirm app.spec > pyinstaller.log 2>&1
          if %errorlevel% neq 0 (
            echo Build failed
            type pyinstaller.log
            exit 1
          )
          type pyinstaller.log
        shell: cmd

      - name: Upload PyInstaller log
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-log-windows
          path: pyinstaller.log
        if: always()

      - name: Setup Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer/installer.iss

      - name: Check Inno Setup Output
        run: |
          echo === Checking Inno Setup Output ===
          dir Output
          if not exist Output\PremediaApp-Setup.exe exit 1
        shell: cmd

      - name: Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: Windows-Installer
          path: Output/PremediaApp-Setup.exe

  build-macos:
    runs-on: macos-14

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ› ï¸ Install Xcode Command Line Tools
        run: |
          if ! xcode-select -p; then
            sudo xcode-select --install
          fi

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ðŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install dmgbuild==1.3.2 pyinstaller

      - name: ðŸ“‚ Check installer and installer-assets directories
        run: |
          echo "=== ðŸ“‚ installer directory ==="
          ls -lah installer
          echo "=== ðŸ“‚ installer-assets directory ==="
          ls -lah installer-assets || echo "âš ï¸ installer-assets directory not found"

      - name: ðŸ› ï¸ Build PremediaApp with PyInstaller
        run: |
          echo "=== ðŸ› ï¸ Building PremediaApp with PyInstaller ==="
          pyinstaller app.spec --clean --noconfirm --log-level DEBUG > pyinstaller.log 2>&1
          status=$?

          echo "=== ðŸ“„ PyInstaller Log ==="
          cat pyinstaller.log

          echo "=== ðŸ“ dist directory listing ==="
          ls -lah dist

          if [ -d "dist/PremediaApp.app" ]; then
            echo "âœ… PremediaApp.app generated successfully."
            ls -lah dist/PremediaApp.app
          else
            echo "âŒ PremediaApp.app not found!"
            exit 1
          fi

      - name: ðŸ“¤ Upload PyInstaller Log
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-log
          path: pyinstaller.log

      - name: âŒ Fix Blocked App Icon (Quarantine)
        if: exists('dist/PremediaApp.app')
        run: xattr -rd com.apple.quarantine dist/PremediaApp.app

      - name: ðŸ§¾ Create DMG (Disk Image)
        run: |
          mkdir -p dmg-build
          cp -R dist/PremediaApp.app dmg-build/
          if [ ! -d "dmg-build/PremediaApp.app" ]; then
            echo "âŒ Failed to copy PremediaApp.app to dmg-build"
            exit 1
          fi
          echo "=== ðŸ“‚ dmg-build directory ==="
          ls -lah dmg-build
          echo "=== ðŸ–¼ï¸ Creating .dmg with background ==="
          dmgbuild -s installer/dmg-settings.py \
                  "PremediaApp" \
                  "dmg-build/PremediaApp.dmg"
          if [ ! -f "dmg-build/PremediaApp.dmg" ]; then
            echo "âŒ DMG file not created"
            exit 1
          fi
          echo "âœ… DMG file created successfully"

      - name: ðŸ“‚ Check DMG file
        run: ls -lah dmg-build/PremediaApp.dmg

      - name: ðŸ“¤ Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-macos-dmg
          path: dmg-build/PremediaApp.dmg


  build-ubuntu:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug Git Status
        run: |
          git status
          git log -n 1
          ls -la

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev libx11-dev
          python3 -m pip install --upgrade pip
          pip3 install -r requirements.txt pyinstaller

      - name: Verify Python Setup
        run: |
          python3 --version
          python3 -m site
          python3 -c "import PySide6; print('PySide6 version:', PySide6.__version__)"
          python3 -c "import PIL; print('Pillow version:', PIL.__version__)"
          python3 -c "import tzdata; print('tzdata imported successfully')"

      - name: Build App with PyInstaller
        run: |
          pyinstaller --noconfirm app.spec > pyinstaller.log 2>&1
          if [ $? -ne 0 ]; then
            cat pyinstaller.log
            exit 1
          fi
          cat pyinstaller.log

      - name: Upload PyInstaller log
        uses: actions/upload-artifact@v4
        with:
          name: pyinstaller-log-ubuntu
          path: pyinstaller.log
        if: always()

      - name: Create DEB Package
        run: |
          mkdir -p dist/debian/usr/bin
          cp -r dist/PremediaApp dist/debian/usr/bin/
          chmod +x dist/debian/usr/bin/PremediaApp/PremediaApp
          mkdir -p dist/debian/DEBIAN
          echo "Package: premediaapp
          Version: 1.0.0
          Section: utils
          Priority: optional
          Architecture: amd64
          Maintainer: Your Name <your.email@example.com>
          Description: PremediaApp" > dist/debian/DEBIAN/control
          dpkg-deb --build dist/debian dist/PremediaApp.deb

      - name: Upload Ubuntu DEB
        uses: actions/upload-artifact@v4
        with:
          name: Ubuntu-DEB
          path: dist/PremediaApp.deb
