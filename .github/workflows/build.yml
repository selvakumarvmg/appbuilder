name: Build PremediaApp (Linux)

on:
  push:
    branches: [main]

jobs:
  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller PySide6 requests urllib3

      - name: Build executable
        run: |
          python -m pyinstaller --noconfirm --windowed --onefile --icon=pm.png --name=PremediaApp app.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Linux
          path: dist/PremediaApp
