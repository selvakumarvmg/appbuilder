name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        shell: cmd

      - name: Verify Input Files
        run: |
          dir
          dir icons
          dir installer
        shell: cmd

      - name: Build Executable with PyInstaller
        run: |
          pyinstaller app.spec --clean --noconfirm
        shell: cmd

      - name: Check .exe Output Path
        run: |
          dir dist
          dir dist\PremediaApp
        shell: cmd

      - name: Run Inno Setup to Create Installer
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss

      - name: Debug Output Folder
        run: dir Output
        shell: cmd

      - name: Upload Windows Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows
          path: Output\PremediaApp-Setup.exe
          retention-days: 5
