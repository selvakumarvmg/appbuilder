name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
        shell: cmd

      - name: Verify Required Files
        run: |
          dir app.py
          dir app.spec
          dir icons\premedia.ico
          dir terms.txt
          dir installer\installer.iss
        shell: cmd

      - name: Build EXE using app.spec
        run: |
          pyinstaller app.spec --clean --noconfirm
        shell: cmd

      - name: Debug Dist Output
        run: dir dist /s
        shell: cmd

      - name: Move EXE to Root for Inno Setup
        run: |
          move dist\PremediaApp\PremediaApp.exe dist\
        shell: cmd
        continue-on-error: true

      - name: Verify Dist EXE
        run: dir dist
        shell: cmd

      - name: Package with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss

      - name: Debug Output Folder
        run: dir Output
        shell: cmd

      - name: Upload Windows Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows
          path: Output\PremediaApp-Setup.exe
          retention-days: 5
