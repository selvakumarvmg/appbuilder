name: Build macOS DMG for PremediaApp

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Setup Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"

      - name: 📦 Install Build Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller PySide6 dmgbuild

      - name: 🧪 Verify Python and Tools
        run: |
          echo "🐍 Python version: $(python --version)"
          echo "📦 PyInstaller version: $(pyinstaller --version)"
          echo "🧭 dmgbuild path: $(which dmgbuild)"
          python -c "import PySide6; print('✅ PySide6:', PySide6.__version__)"
          python -c "import PIL; print('✅ Pillow:', PIL.__version__)"

      - name: 📂 List Project Files
        run: |
          echo "📁 Working directory: $(pwd)"
          find . -type f | sort

      - name: 🧹 Clean PyInstaller Cache
        run: |
          echo "🧼 Cleaning build directories..."
          rm -rf build dist __pycache__
          rm -rf ~/Library/Application\ Support/pyinstaller
          ls -la

      - name: 🔎 Validate Spec File
        run: |
          echo "📄 Preview app.spec:"
          cat app.spec
          echo "🔎 Compiling spec..."
          python -m py_compile app.spec || exit 1

      - name: 🚧 Run PyInstaller Build (Debug Mode)
        run: |
          echo "🚀 Building with PyInstaller..."
          pyinstaller --clean --noconfirm app.spec --log-level=DEBUG > pyinstaller.log 2>&1 || {
            echo "❌ PyInstaller failed!"
            tail -n 50 pyinstaller.log
            exit 1
          }
          echo "✅ PyInstaller build finished."
          ls -lh dist

      - name: 🧼 Fix Code Signature & Quarantine
        run: |
          echo "🧹 Cleaning quarantine flags..."
          rm -rf dist/PremediaApp.app/Contents/_CodeSignature || true
          xattr -rd com.apple.quarantine dist/PremediaApp.app || true

      - name: 📦 Prepare DMG Contents
        run: |
          mkdir -p dmg-build
          cp -R dist/PremediaApp.app dmg-build/
          echo "📁 dmg-build:"
          ls -lh dmg-build/

      - name: 💽 Build DMG with dmgbuild
        run: |
          echo "🖼️ Background image check:"
          file installer-assets/dmg-background.bmp
          echo "📦 Building DMG..."
          dmgbuild -s installer/dmg-settings.py \
                   "PremediaApp" \
                   "dmg-build/PremediaApp.dmg" > hdiutil.log 2>&1 || {
              echo "❌ dmgbuild failed!"
              tail -n 50 hdiutil.log
              exit 1
          }
          echo "✅ DMG build complete!"
          ls -lh dmg-build/

      - name: 📤 Upload DMG Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-macos-dmg
          path: dmg-build/PremediaApp.dmg

      - name: 📄 Upload Logs for Debugging
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: |
            pyinstaller.log
            hdiutil.log
