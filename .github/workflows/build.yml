name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest

    defaults:
      run:
        shell: cmd

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: 🐍 Set up Python 3.9.13
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - name: 📦 Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: 🔍 List Installed Packages
        run: pip list

      - name: 🧪 Check Required Files
        run: |
          if not exist app.spec exit /b 1
          if not exist app.py exit /b 1
          if not exist installer\installer.iss exit /b 1
          if not exist icons\premedia.ico exit /b 1

      - name: 🏗️ Build Executable with PyInstaller
        run: pyinstaller app.spec --clean --noconfirm

      - name: 🧾 Confirm .exe Output
        run: dir dist

      - name: 🧰 Build Installer with Inno Setup
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss

      - name: 📂 Show Output Directory
        run: dir Output

      - name: 🚀 Upload Windows Installer Artifact
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows-Installer
          path: Output\PremediaApp-Setup.exe
          retention-days: 10
