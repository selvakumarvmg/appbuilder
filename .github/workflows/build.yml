name: Build PremediaApp (macOS & Windows)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    name: ðŸ› ï¸ Build macOS x86_64 App
    runs-on: macos-13

    steps:
    - name: ðŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Setup Python 3.9 x64
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        architecture: "x64"

    - name: ðŸ§ª Show System Info
      run: |
        python3 --version
        which python3
        uname -a
        sw_vers

    - name: ðŸ“¦ Install Python deps
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "pyinstaller>=6.14,<7" dmgbuild

    - name: âœ… Check for Required Files
      run: |
        test -f app.py || (echo "âŒ app.py missing" && exit 1)
        test -f icons/premedia.icns || (echo "âŒ Icon missing" && exit 1)

    - name: ðŸ–¼ï¸ Verify DMG background
      run: file installer-assets/dmg-background.bmp || true

    - name: ðŸš€ Build App with PyInstaller
      run: |
        pyinstaller --log-level=DEBUG app.spec
        echo "ðŸ“ dist/ contents:"
        ls -lh dist

    - name: ðŸ§¹ Remove quarantine & ad-hoc sign
      run: |
        xattr -rd com.apple.quarantine dist/PremediaApp.app || true
        codesign --deep --force --verbose --sign - dist/PremediaApp.app

    - name: ðŸ§ª Inspect built .app
      run: |
        du -sh dist/PremediaApp.app
        find dist/PremediaApp.app

    - name: ðŸ’¿ Build DMG
      run: |
        mkdir -p dmg-build
        cp -R dist/PremediaApp.app dmg-build/
        dmgbuild -s installer/dmg-settings.py \
                 -D app_path="dmg-build/PremediaApp.app" \
                 "PremediaApp" PremediaApp.dmg

    - name: ðŸ“ Final Sizes
      run: |
        du -sh dist/PremediaApp.app
        du -sh PremediaApp.dmg

    - name: â¬†ï¸ Upload DMG Artifact
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-macos-dmg
        path: PremediaApp.dmg

    - name: â¬†ï¸ Upload macOS Build Logs
      uses: actions/upload-artifact@v4
      with:
        name: macos-app-logs
        path: |
          dist/PremediaApp.app
          build/

          
  build-windows:
    name: ðŸªŸ Build Windows EXE Installer
    runs-on: windows-latest

    steps:
    - name: ðŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"

    - name: ðŸ§ª Show system info
      run: |
        systeminfo
        python --version
        where python
        echo %PROCESSOR_ARCHITECTURE%

    - name: ðŸ“¦ Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: ðŸš€ Build with PyInstaller
      run: |
        pyinstaller app.spec
        dir dist

    - name: ðŸ› ï¸ Install Inno Setup
      run: choco install innosetup

    - name: ðŸ› ï¸ Build Windows Installer
      shell: pwsh
      run: |
        & "C:\Program Files (x86)\Inno Setup 6\ISCC.exe" "installer\installer.iss"


    - name: â¬†ï¸ Upload EXE
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-windows-installer
        path: Output/PremediaApp-Setup.exe

    - name: â¬†ï¸ Upload Windows logs
      uses: actions/upload-artifact@v4
      with:
        name: windows-build-logs
        path: |
          dist/
          build/
          app.spec
