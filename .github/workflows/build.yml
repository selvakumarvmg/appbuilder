name: Build Python Desktop App

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: 3.10

      - name: Show python and pip info for debugging
        run: |
          which python
          python --version
          python -m pip --version
          python -m pip list

      - name: Install dependencies with python -m pip
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller PySide6 requests

      - name: Verify pyinstaller install
        run: |
          python -m pip show pyinstaller
          python -m pip list

      - name: Build app with PyInstaller (debug mode)
        run: |
          python -m PyInstaller \
            --noconfirm \
            --windowed \
            --onefile \
            --icon=pm.png \
            --name=PremediaApp \
            --log-level=DEBUG \
            app.py

      - name: List output folder files
        run: ls -l dist/

      - name: Upload build artifact (optional)
        uses: actions/upload-artifact@v3
        with:
          name: PremediaApp-build
          path: dist/PremediaApp*
