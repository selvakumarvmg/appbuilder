name: build-macos

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: ðŸ› ï¸ Build macOS x86_64 App
    runs-on: macos-13  # âœ… Intel-based macOS runner

    steps:
    - name: ðŸ§¾ Checkout code
      uses: actions/checkout@v4

    - name: ðŸ Set up Python 3.9 (x86_64)
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        architecture: "x64"

    - name: ðŸ§ª Print system & CPU info
      run: |
        echo "ðŸ” Python version:" && python --version
        echo "ðŸ” Architecture:" && uname -m
        echo "ðŸ” CPU Info:" && sysctl -n machdep.cpu.brand_string
        echo "ðŸ” macOS Version:" && sw_vers

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install "pyinstaller>=6.14,<7" dmgbuild
        echo "ðŸ“¦ Installed Python packages:"
        pip list

    - name: ðŸ–¼ï¸ Verify background image
      run: |
        echo "ðŸ–¼ï¸ Checking background image type:"
        file installer-assets/dmg-background.bmp || true

    - name: ðŸ“‚ Show working directory contents
      run: |
        echo "ðŸ“‚ Working dir: $PWD"
        ls -alh

    - name: ðŸ“œ Show app.spec file
      run: |
        echo "------ BEGIN app.spec ------"
        cat app.spec
        echo "------ END app.spec ------"

    - name: ðŸš€ Build with PyInstaller
      run: |
        echo "ðŸš€ Building app with PyInstaller..."
        pyinstaller app.spec
        echo "ðŸ“ dist/ directory contents:"
        ls -lh dist
    
    - name: ðŸ”¬ Check binary architecture
      run: |
        file dist/PremediaApp.app/Contents/MacOS/PremediaApp || echo "Binary not found"

    - name: ðŸ§¹ Clean quarantine & sign app
      run: |
        echo "ðŸ§¹ Removing quarantine attribute..."
        xattr -rd com.apple.quarantine dist/PremediaApp.app || true
        echo "ðŸ” Signing app (ad-hoc)..."
        codesign --deep --force --verbose --sign - dist/PremediaApp.app

    - name: ðŸ•µï¸ Inspect .app bundle
      run: |
        echo "=== PremediaApp.app structure ==="
        du -sh dist/PremediaApp.app
        find dist/PremediaApp.app

    - name: ðŸ“¦ Copy .app to dmg-build folder
      run: |
        mkdir -p dmg-build
        cp -R dist/PremediaApp.app dmg-build/
        echo "âœ… Copied:"
        du -sh dmg-build/PremediaApp.app
        ls -lh dmg-build

    - name: ðŸ’¿ Build DMG
      run: |
        echo "ðŸ’¿ Creating DMG using dmgbuild..."
        dmgbuild -s installer/dmg-settings.py \
                 -D app_path="dmg-build/PremediaApp.app" \
                 "PremediaApp" PremediaApp.dmg
        echo "âœ… DMG created:"
        ls -lh PremediaApp.dmg

    - name: ðŸ§ª Verify DMG mount (optional)
      run: |
        echo "ðŸ” Mounting DMG to inspect contents..."
        hdiutil attach PremediaApp.dmg
        sleep 3
        ls /Volumes/PremediaApp || echo "âŒ Could not mount DMG"
        hdiutil detach /Volumes/PremediaApp || true

    - name: ðŸ“ Final artifact sizes
      run: |
        echo "ðŸ“¦ Final sizes:"
        du -sh dist/PremediaApp.app || true
        du -sh PremediaApp.dmg || true

    - name: â¬†ï¸ Upload DMG
      uses: actions/upload-artifact@v4
      with:
        name: PremediaApp-macos-dmg
        path: PremediaApp.dmg

    - name: â¬†ï¸ Upload build logs & .app
      uses: actions/upload-artifact@v4
      with:
        name: build-logs
        path: |
          dist/PremediaApp.app
          build/
