name: Build PremediaApp Windows Installer

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: cmd

    steps:
      - name: ✅ Checkout Source
        uses: actions/checkout@v4

      - name: ✅ Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: '3.9.13'

      - name: ✅ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: ✅ Create .spec file (if missing)
        run: |
          if not exist app.spec (
            pyi-makespec app.py --name=PremediaApp --onefile --noconfirm --windowed --icon=icons\premedia.ico
          )

      - name: ✅ Build with PyInstaller
        run: |
          pyinstaller app.spec --noconfirm --clean

      - name: ✅ Rename Output Executable
        run: |
          if exist dist\app.exe ren dist\app.exe PremediaApp.exe

      - name: ✅ Verify Output
        run: |
          dir dist
          dir icons
          dir installer

      - name: ✅ Run Inno Setup Compiler
        uses: Minionguyjpro/Inno-Setup-Action@v1.2.2
        with:
          path: installer\installer.iss

      - name: ✅ Debug Output Folder
        run: dir Output

      - name: ✅ Upload Windows Installer
        uses: actions/upload-artifact@v4
        with:
          name: PremediaApp-Windows
          path: Output\PremediaApp-Setup.exe
          retention-days: 7
